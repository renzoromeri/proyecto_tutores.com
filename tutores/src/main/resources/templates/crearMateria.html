<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tutores.com - Materias</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  
  <link href="/css/one-page-wonder.min.css" rel="stylesheet">
  <link href="/css/estilosCrearMateria.css" rel="stylesheet">

</head>
<body>
<header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Tutores.com</h1>
        <h2 class="masthead-subheading mb-0">Materias</h2>
        <a href="/" class="btn btn-primary btn-xl rounded-pill mt-5">Volver a Inicio</a>
      </div>
    </div>
    
  </header>

  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img class="img-fluid rounded-circle" src="/img/profesor.jpg" alt="">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4">Crear Nueva Materia</h2>
            
            <form action="/materia/registraMateria" method="POST">
              <p th:if="${error!=null}" th:text="${error}" style="color:red;"></p>
              
              <br><label> Asignatura </label></br>
              <select class="form-control" name= "asignatura"  type="text" placeholder="Indique la Asignatura">
                <option th:each="asignaturaOpt : ${T(com.web.tutores.Enums.Asignatura).values()}" 
                th:value="${asignaturaOpt}" th:text="${asignaturaOpt}"></option>
              </select>
              <br><label>Nombre de Materia</label></br>
              <input name= "nombre"  type="text" placeholder="Escribe el nombre de la materia" class="form-control" th:value="${nombre}"/>
              <br><label> Nivel Educativo </label></br>
              <select class="form-control" name= "nivel"  type="text" placeholder="Indique el nivel de la materia">
                <option th:each="nivelOpt : ${T(com.web.tutores.Enums.NivelEducativo).values()}" 
                th:value="${nivelOpt}" th:text="${nivelOpt}"></option>
              </select>
              <br><label>Descripcion de la Materia</label></br>
              <input name= "descripcion"  type="text" placeholder="Escribe una descripcion sobre la materia" class="form-control" th:value="${descripcion}"/>
            </div>
            <button type="submit" class="btn btn-primary btn-xl rounded-pill mt-5">Cargar</button>    </div>
        </div>
      </div>
    </div>
  </section>
 <!-- Footer -->
 <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
