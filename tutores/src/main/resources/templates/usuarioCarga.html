<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tutores.com - Usuario</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/one-page-wonder.min.css" rel="stylesheet">

</head>
<body>
<header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Tutores.com</h1>
        <h2 class="masthead-subheading mb-0">Registro de Usuario</h2>
        <a href="/" class="btn btn-primary btn-xl rounded-pill mt-5">Volver a Inicio</a>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img class="img-fluid rounded-circle" src="../static/img/cliente.jpg" alt="">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4">Cargar un Libro</h2>
            <p>Carga los datos del libro nuevo que se incorpora a la libreria.</p>
            <form action="/libro/registrarLibro" method="POST">
              <p th:if="${error!=null}" th:text="${error}" style="color:red;"></p>
              <label>Isbn del Libro </label>
              <input type="text" class="form-control" name="isbn"/>
              <label>Titulo del Libro </label>
              <input type="text" class="form-control" name="titulo"/>
              <label>Cantidad de ejemplares en libreria </label>
              <input type="number" class="form-control" name="ejemplares"/>
              <label>AÃ±o de Publicacion </label>
              <input type="text" class="form-control" name="anio"/>
              <br><label>Nombre de la Editorial </label><br>
              <select clas="form-control" name= "idEditorial">
                  <option th:each="editorial: ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
              </select>
              <br><label>Nombre del Autor </label><br>
              <input type="text" class="form-control" name="autor"/>

              <button type="submit" class="btn btn-primary btn-xl rounded-pill mt-5">Cargar</button>    </div>
        </div>
      </div>
    </div>
  </section>
 <!-- Footer -->
 <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
